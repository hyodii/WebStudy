	<!-- CSS 를 통해 관리해야 할 속성들 -->
	<table border="10" background="images/img_03.jpg" cellpadding="10" cellspacing="20">

		<tr height="100">
			<!-- th (td차이점) : 가운데 정렬 / 굵게 표현, 컬럼 속성값일때 이거 씀! -->
			<th width="200" align="right" valign="bottom">한식</th>
			<th width="400">중식</th>
		</tr>
		<tr>
			<td>김치찌게</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌게</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌게</td>
			<td>사천탕수육</td>
		</tr>
	</table>
