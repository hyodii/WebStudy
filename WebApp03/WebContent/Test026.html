<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>

<style type="text/css">
	
	*
	{
		background-color: antique white; 
		font-weight: bold; 
		font-family: "Yu Gothic"; 
		text-align: center;
	}
    input { border-radius: 5px; width: 40px; height: 30px;}
    input:focus { background-color: #4169E1;}
    .btn:hover {color: #FF1493;}
    .btn 
    {
        background-color:#FFE4E1 ;
        color: #800080;
        border-radius: 20px;
        width: 200px; height: 35px;
        font-size: 16px;
    }
	form {font-size:18px;}

</style>

<script type="text/javascript">
// 가위바위보 기술면접에 많이 나옴!! 더많이 나오는 건 로또!

	function startGame()
	{
		// 확인
		//alert("확인쓰");
				
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();	-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생(0.0 과 1.0은 안나옴!)
		//alert(Math.random());
		//--==>> 0.7154528473410353
		//--==>> 0.5778950744788525
		//--==>> 0.908220705393497
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		var c = parseInt(Math.random()*3)+1;
		//확인
		//alert(c);		// 1 ~ 3 사이의 정수 형태의 난수 발생
		
		// Returns a random integer from 1 to 3:
		//var random = Math.floor(Math.random() * 3) + 1;
		
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
		//						123으로 구성되어있으니까 012 하기위해 -1
		//확인
		//alert(msg);
		
		//if(u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if(u==c)	
		{
			msg += " →  비겼습니다.";
		}
		//else if(u==1 && c==2 || u==2 && c==3 ||u==3 && c==1)
		else if(u%3 == (c+2)%3)		// 
		{
			msg += " →  컴퓨터가 이겼습니다.";
		}
		else
		{
			msg += " →  당신이 이겼습니다";
		}
		
		document.getElementById("txtResult").value = msg;
	
	}

</script>


</head>
<body>

<!--  
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	페이지 레이아웃
	---------------------------------------------------------
	입력(1.가위, 2.바위, 3.보) : [  2  ] <게임 결과 확인>
	
	[ 사용자:바위 컴퓨터:보 → 컴퓨터가 이겼습니다. ]
	
	---------------------------------------------------------
	
	(이 문제를 보면서 고민해야 할 것)
	1. 자바스크립트 난수 발생 함수를 찾아 활용해라.
	2. 가위바위보 알고리즘 수학적으로 고민해봐라.
		누가 이겼다 졌다를 간편하게 구성할 수 있음 고민하면
-->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<hr>
		<p>입력(1.가위, 2.바위, 3.보) : <input type="text" class="txt" id="txtUser">
		<input type="button" class="btn" value="게임 결과 확인" onclick="startGame()">
		</p>
		<br><br>
		<input type="text" id="txtResult" readonly="readonly" style="width: 460px;">
		<br><br>
		
		<hr>
	</form>
</div>



</body>
</html>
