<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">

* {font-weight: bold;  background-color:#F5F5DC; color: #708090;}
input:focus {background-color:#B0C4DE; }
input.btn {width: 400px; background-color:#2F4F4F; color: #ffffff;font-size: 20px; border-radius: 5px;}
input:hover {color: #FF6347; }
.form {font-size: 20px;}
input.txt{text-align: center; font-size: 20px;}

</style>

<script type="text/javascript">
	
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	function init()
	{
		document.getElementById("array1").value = arr;	
	}
	

	function actionArray()
	{
		str = "";				// check~!! 위치!
		
		for (var i = 0; i < arr.length; i++)
		{
			if(arr[i]%2==0)
			{
				//str = "";
				str += arr[i] + " ";
			}
		}
		document.getElementById("array2").value = str;
	}
	

</script>

</head>
<body onload="init()">

<!--  
	지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	---------------------------------------------
	초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ] → 지정된 배열
	
	< 결과 >
	
	짝수만 출력 [ 4 2 6 8 ]
	
	---------------------------------------------

-->
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form class="form">
		초기 배열 상태
		<input type="text" id="array1" class="txt" readonly="readonly"><br><br>
		<input type="button" value="결과" class="btn" onclick="actionArray()"><br><br>
		짝수만 출력
		<input type="text" id="array2" class="txt" disabled="disabled">
	</form>
</div>


</body>
</html>
