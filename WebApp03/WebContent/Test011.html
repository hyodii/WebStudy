<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test011.html</title>

<script type="text/javascript">

	num1 = 7;
	num2 = 3;
	
	res = (num1 == num2);
	document.write("num1 == num2 →	");
	document.write(res);
	
	res = (num1 >= num2);
	document.write("<br>num1 >= num2 → ");
	document.write(res);
	
	//-------------------------------
	// 비교 연산자 논리연산자
	res = (num1 < 10 && num2 < 10)
	document.write("<br><br>num1 < 10 && num2 < 10 → ");
	document.write(res);
	
	res= (num1 > 10 && num2 < 10)
	document.write("<br>num1 > 10 && num2 < 10 → ");
	document.write(res);
	
	res = (num1 > 10 || num2 > 10)
	document.write("<br>num1 > 10 || num2 > 10 → ");
	document.write(res);
	
	res = (num1 > 10 || num2 < 10)
	document.write("<br>num1 > 10 || num2 < 10 →");
	document.write(res);
	
	
	res = !(num1==num2);
	document.write("<br>!(num1==num2) → ");
	document.write(res);
	
	//------------------------------------------------------
	// 조건 연산자 삼항연산자
	// 자바와 다른 점 → 문자열 크기비교 equals썻지만 여기선 == 가능하다!
	
	human ="연인";
	
	res = (human == "연인") ? "사랑" : "우정";
	document.write("<br><br>res=");
	document.write(res);
	
	human="친구";
	
	res = (human == "연인") ? "사랑" : "우정";
	document.write("<br><br>res=");
	document.write(res);
	
	
	

</script>

</head>
<body>

</body>
</html>
