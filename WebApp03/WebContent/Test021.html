<script type="text/javascript">
	
	function check()
	{
		//alert("췍");
		
		// 입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("txt01").value;		// 1 2 3 4 5
		var arr = tempStr.split(" ");								// 공백으로 구분하여 구성된 배열 반환
		//-- var arr = ["1", "2", "3", "4", "5"];
		
		// 배열의 전체 요소 출력
		//document.getElementById("txt02").value = arr;
		// 다른 방법 : 값을 하나하나 불러오는 방법
		var allStr = "";
		for(var n=0; n<arr.length; n++)
			allStr += arr[n] + " ";
		
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수 출력
		//				  ----- 문자열이니까!
		var max = Number(arr[0]);
		for (var n=1; n<arr.length;n++)
		{
			if (max < Number(arr[n]) )
				max = Number(arr[n]);
		}
		document.getElementById("txt03").value = max;
	}

<!--  
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여
	구성한 정수들 중 가장 큰 수를 출력해 줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 활용.
	
	페이지 레이아웃
	-------------------------------------------
	데이터 입력(공백 구분) [ 21 86 285 43 7 ]		txt01

	<hr>
</div>


<div>
	<form>
		<hr>
			<span class="span">데이터 입력(공백 구분)<input type="text" class="txt" id="txt01"></span><br>
			<input type="button" class=btn value="결과 확인" onclick="check()"><br><br>
