	function formCheck()
	{
		//return true;	//-- 요청 페이지로 제어권 이전 
		//return false;	//-- 현재 페이지에 그대로 남아있음
		
		// Document 의 내용 점검 → 통과 → return true; → submit 액션 처리 제어권 넘김
		// Document 의 내용 점검 → 반려 → return false; → submit 액션 처리로 제어권이 넘어가지 않고 현재 페이지에 잔류
		
		/*
		점검사항 체크...
		→ 문제 발생(발견)					→ return false;
		→ 문제 발생하지 않음(발견 안됨)	→ return true;
		*/
		
		var userId = document.getElementById("id");
		var userPwd = document.getElementById("pwd");
		var userName = document.getElementById("name");
		var userTel = document.getElementById("tel");
		
		var idMsg = document.getElementById("idMsg");
		var pwdMsg = document.getElementById("pwdMsg");
		var nameMsg = document.getElementById("nameMsg");
		var telMsg = document.getElementById("telMsg");
		
		// ★입력하고나면 메시지(ex.비밀번호를 입력해주세요)가 이제는 안뜨게 설정해야하니까★ check~!!
		idMsg.style.display = "none";
		pwdMsg.style.display = "none";
		nameMsg.style.display = "none";
		telMsg.style.display = "none";
		
		// ★각각 독립적인 if여야함★ check~!!
		// 개발은 사용자 편의를 위해서!! → display 와 focus ~_~!!
		if(userId.value == "")		//-- 아이디가 입력되지 않음 상황
		{
			//alert("아이디가 입력되지 않은 상황");
			idMsg.style.display = "inline";
			id.focus();
			return false;
		}
		
		if(userPwd.value== "")		//-- 패스워드가 입력되지 않은 상황
		{
			//alert("패스워드가 입력되지 않은 상황");
			pwdMsg.style.display = "inline";
			pwd.focus();
			return false;
		}
		
		if(userName.value == "")	//-- 이름이 입력되지 않은 상황
		{
			//alert("이름이 입력되지 않은 상황");
			nameMsg.style.display = "inline";
			name.focus();
			return false;
		}
		
		if(userTel.value == "")		//-- 전화번호가 입력되지 않은 상황
		{
			//alert("전화번호가 입력되지 않은 상황");
			telMsg.style.display = "inline";
			tel.focus();
			return false;
		}
		return true;
		
		
	}

<body>

<!--  
	○ 데이터 송수신 실습 04
	   - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 작성한다.
	   - 서버로 입력된 데이터를 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력 데이터에 대한 기본적인 검사 과정을 자바스크립트를 활용하여
	     추가할 수 있도록 한다.
	     
	     아이디(*)	 [ textbox ]
	     패스워드(*) [ password ]
	     이름(*)     [ textbox ]
	     전화번호(*) [ textbox ]

		 성별        ● 여자 ○ 남자
		 
		 지역        [ 서울 ▼ ]
		               대전
		               대구
		               광주
		 
		 수강과목   □자바기초 □오라클중급 □JDBC심화 □JSP활용
		 
		 < 회원가입 > < 취소 >
		 
	 - 필수 입력사항(*) 을 포함한 입력 내용을 구성한 후 회원 가입 버튼 클릭 시
	   회원 입력 정보들의 내용을 출력하는 JSP 페이지를 구성하여 데이터를 전달할 수 있도록 한다.
	   
	 - 사용자의 최초 요청 주소는
	   http://localhost:8090/WebApp07/Send04.html 로 한다.
	   
	○ Send04.html
	   Receive04.jsp
-->

<div>
	<h1>데이터 송수신 실습04</h1>
	<hr>
</div>

<div>
	<!--  
		※ form 태그의 『onsubmit』 : submit 액션이 발생할 경우
		   이 때 호출되는 자바스크립트 합수에서
		   return true 할 경우 Receive04.jsp 로 제어권이 넘어가게 되며
		   return false 할 경우 제어권이 넘어가지 않는다.	-->
		   
									  <!-- -----------check~!!---------- -->
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return functionTest();"> -->
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return false;"> 페이지 안넘어감-->
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return true;"> 페이지 넘어감-->
	<form action="Receive04.jsp" method="post" onsubmit="return formCheck();">
		<table class="table">							
			<tr>
				<th>아이디(*)</th>			<!-- id까지 구성함!! -->		
				<td>
					<input type="text" class="txt" name="id" id="id" placeholder="ex)superman">
					<span class="msg" id="idMsg">아이디를 입력하세요.</span>
				</td>
			</tr>	
			<tr>
				<th>패스워드(*)</th>
				<td>
					<input type="password" class="txt" name="pwd" id="pwd" placeholder="ex)1234">
					<span class="msg" id="pwdMsg">패스워드를 입력하세요.</span>
				</td>
			</tr>	
			<tr>
				<th>이름(*)</th>
				<td>
					<input type="text" class="txt" name="name" id="name" placeholder="ex)홍길동">
					<span class="msg" id="nameMsg">이름을 입력하세요.</span>
				</td>
			</tr>	
			<tr>
				<th>전화번호(*)</th>
				<td>
					<input type="tel" class="txt" name="tel" id="tel" placeholder="ex)010-1234-5678">
					<span class="msg" id="telMsg">전화번호를 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" id="female" value="F" checked="checked"> 여자
					<input type="radio" name="gender" id="male" value="M"> 남자
				</td>
			</tr>
			<tr>
				<th>지역</th>
				<td>
					<select id="city" name="city" style="width: 100px;">
						<option value="서울" selected="selected">서울</option>
						<option value="대전">대전</option>
						<option value="대구">대구</option>
						<option value="광주">광주</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>수강과목</th>
				<td>
					<label><input type="checkbox" id ="check1" name="userSubject" value="자바기초">자바기초</label>
					<label><input type="checkbox" id ="check2" name="userSubject" value="오라클중급">오라클중급</label>
					<label><input type="checkbox" id ="check3" name="userSubject" value="JDBC심화">JDBC심화</label>
					<label><input type="checkbox" id ="check4" name="userSubject" value="JSP활용">JSP활용</label>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<br>
					<!-- <button type="submit" class="btn control" style="width: 49%; height: 50px;" onclick="functionTest()">회원 가입</button> -->
					<button type="submit" class="btn control" style="width: 49%; height: 50px;">회원 가입</button>
					<button type="reset" class="btn control" style="width: 49%;  height: 50px;">취소</button>
					<br><br>
				</th>
			</tr>		
		</table>
	</form>
</div>






</body>
