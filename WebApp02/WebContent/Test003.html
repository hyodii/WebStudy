<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test003.html</title>

<style type="text/css">
	p {color:green; font-size:16pt; font-weight:bold;}
	
	/* 클래스 선택자(p.) */
	/* CSS:캐스케이딩스타일시트 
	캐스캐이딩되서 같은 속성인 그린이 노란색으로 덮어지고 
	나머지는 똑같이 물려받음*/
	p.type1 {color:yellow;}
	p.type2 {color:blue;}
	
	/* type3 클래스를 가진 모두 */
	/* 똑같은 type3지만 span은 위에서 bold 못물려받아서 적용 안댐!*/
	.type3 {color: black; font-size: 27pt;}
	
</style>

</head>
<body>


<div>
	<h1>class 를 선택자로 활용</h1>
	<hr>
</div>


<div>
	<p>그냥 p 태그만 페이지에 적용할 경우 이렇게 확인된다.</p>
	<p class="type1">하지만, 클래스를 사용할 경우 이렇게 활인된다.</p>
	<p class="type2">또한, 다른 클래스를 사용할 경우 이렇게 확인환다.</p>
	<p class="type1">여기서는 이렇게</p>
	<p class="type2">저기서는 저렇게</p>
	<p class="type3">거기서는 그렇게</p>
	<span class="type3">span 태그 영역에서는 이렇게</span>
</div>

</body>
</html>
